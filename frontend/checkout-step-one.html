<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag JMK Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="login-container">
        <h1>Isi yak Ganteng</h1>
        
        <div id="login-box" style="height: auto;"> 
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="text" id="postal-code" placeholder="Zip/Postal Code">
            
            <div id="checkout-buttons" style="display: flex; justify-content: space-between; margin-top: 10px;">
                <button id="cancel-btn" class="btn-remove" style="width: 48%;">CANCEL</button>
                <button id="continue-btn" class="btn-add" style="width: 48%;">CONTINUE</button>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
