<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag JMK - Keranjang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <span class="title">Keranjang</span>
        <div id="shopping-cart-container">
            <button id="logout-button" class="btn-remove">Logout</button>
        </div>
    </div>
    
    <div id="cart-page-content">
        <div id="cart-header" class="cart-item-row header-row">
            <div class="cart-qty-label">QTY</div>
            <div class="cart-desc-label">DESCRIPTION</div>
        </div>

        <div id="cart-items-list">
            </div>

        <div id="cart-summary">
            </div>

        <div id="cart-buttons">
            <button id="continue-shopping-btn-bottom" class="btn-add">CONTINUE SHOPPING</button>
            <button id="checkout-btn" class="btn-remove">CHECKOUT</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
